<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultron-AP - Login</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #1a1a2e; color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .login-box { background: #16213e; padding: 2rem; border-radius: 8px; width: 100%; max-width: 360px; box-shadow: 0 4px 24px rgba(0,0,0,0.3); }
        h1 { text-align: center; margin: 0 0 1.5rem; font-size: 1.5rem; color: #e94560; }
        label { display: block; margin-bottom: 0.25rem; font-size: 0.875rem; color: #a0a0b0; }
        input[type="text"], input[type="password"] { width: 100%; padding: 0.5rem; margin-bottom: 1rem; background: #0f3460; border: 1px solid #333; border-radius: 4px; color: #e0e0e0; font-size: 1rem; box-sizing: border-box; }
        button { width: 100%; padding: 0.625rem; background: #e94560; color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
        button:hover { background: #c73650; }
        .error { background: #4a1525; color: #ff6b6b; padding: 0.5rem; border-radius: 4px; margin-bottom: 1rem; text-align: center; font-size: 0.875rem; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Ultron-AP</h1>
        {{if .Error}}
        <div class="error">{{.Error}}</div>
        {{end}}
        <form method="POST" action="/login">
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" autocomplete="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" autocomplete="current-password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
