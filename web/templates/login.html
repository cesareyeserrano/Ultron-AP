<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultron-AP - Login</title>
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body class="bg-base text-text font-sans flex justify-center items-center min-h-screen m-0">
    <div class="bg-surface p-8 rounded-lg w-full max-w-[360px] shadow-lg shadow-black/30">
        <div class="flex items-center justify-center gap-3 mb-6">
            <svg class="w-8 h-8 text-danger" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <circle cx="12" cy="12" r="4"/>
                <line x1="21.17" y1="8" x2="12" y2="8"/>
                <line x1="3.95" y1="6.06" x2="8.54" y2="14"/>
                <line x1="10.88" y1="21.94" x2="15.46" y2="14"/>
            </svg>
            <h1 class="text-2xl font-bold text-danger">Ultron-AP</h1>
        </div>
        {{if .Error}}
        <div class="bg-error-bg text-error-text px-3 py-2 rounded mb-4 text-center text-sm">{{.Error}}</div>
        {{end}}
        <form method="POST" action="/login">
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
            <label for="username" class="block mb-1 text-sm text-text-muted">Username</label>
            <input type="text" id="username" name="username" autocomplete="username" required
                   class="w-full px-3 py-2 mb-4 bg-card border border-border rounded text-text text-base focus:outline-none focus:border-accent">
            <label for="password" class="block mb-1 text-sm text-text-muted">Password</label>
            <input type="password" id="password" name="password" autocomplete="current-password" required
                   class="w-full px-3 py-2 mb-4 bg-card border border-border rounded text-text text-base focus:outline-none focus:border-accent">
            <button type="submit"
                    class="w-full py-2.5 bg-danger text-white border-none rounded text-base cursor-pointer hover:bg-danger-hover transition-colors">
                Login
            </button>
        </form>
    </div>
</body>
</html>
